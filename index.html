<!doctype html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="d-flex justify-content-center">
            <h1 class="title">Recipe Book</h1>
        </div>
    </header>
    <article>
        <div class="card text-center border-dark mx-auto" style="width: 80%; margin-top:20px">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light" id="prevButton">Previous</button>
                <button type="button" class="btn btn-light" id="nextButton">Next</button>
            </div>
            <div class="card-body">
                <h2 class="card-title" id="recipeTitle" style="font-weight:bold;">Pizza</h2>
                <h5 class="card-subtitle" style=" padding: 20px;">Directions</h5>
                <p class="card-text" id="recipeDirections"></p>
                <h5 class="card-subtitle" style=" padding: 20px;">Ingredients</h5>
                <div class="card-text" id="recipeIngredients"></div>
            </div>
        </div>
    </article>

    <footer>
        <div class="d-flex justify-content-center">
            <p>Made by Benjamin Siler </p>

        </div>
    </footer>
    <h1></h1>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
